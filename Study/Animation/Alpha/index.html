<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alpha</title>
    <script src="app.js"></script>
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: cadetblue;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            filter: alpha(opacity:30);
            opacity: 0.3;
        }
    </style>

</head>
<body>
    <div id="alphaDiv"></div>
</body>
</html>
